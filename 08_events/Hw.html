<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create two button from which we clicking on start button , printing is started and after clicking on stop it stopped </h1>

    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>

    
    let IdTOStop;  // use let so we can reassign

    const startPrint =  ( ) => {
        console.log("Hi How are you" , Date.now())
    };

    document.querySelector('#start').addEventListener('click', function ( ) {
        if(!IdTOStop){
         IdTOStop = setInterval(startPrint , 1000) 
        }
    } );

     
     
    document.querySelector('#stop').addEventListener('click' , function () {
        clearInterval(IdTOStop)
        IdTOStop = null
        console.log('STOPPED')
    });

</script>
</html>
